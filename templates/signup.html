{% extends 'base.html' %}

{% block content %}
<div class="signup-container">
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form action="{{ url_for('views.signup') }}" method="post" class="signup-form">
            <div class="form-field">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-field">
                <input type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-field">
                <input type="submit" value="Sign Up" class="signup-button">
            </div>
        </form>
        <p class="signin-text">Already have an account? <a href="{{ url_for('views.login') }}">Sign in</a></p>
    </div>
</div>
<style>
  body, html {
      height: 100%;
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }
  .signup-container {
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
  }
  .signup-box {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      margin: 15px;
      text-align: center;
  }
  .signup-form .form-field {
      margin-bottom: 15px;
  }
  .signup-form .form-field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
  }
  .signup-button {
      background: #5c6bc0;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
  }
  .signup-button:hover {
      background: #3f51b5;
  }
  .signin-text {
      margin-top: 20px;
  }
  .signin-text a {
      color: #5c6bc0;
      text-decoration: none;
  }
  .signin-text a:hover {
      text-decoration: underline;
  }
</style>
{% endblock %}
